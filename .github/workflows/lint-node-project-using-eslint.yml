name: Lint Node Project using ESLint

on:
  workflow_call:
    inputs:
      workdir:
        description: "Working directory of the Node.js project"
        required: true
        type: string
        

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ inputs.workdir }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ inputs.workdir }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ inputs.workdir }}
        run: npm run lint



