name: Update README with Last Workflow Runs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get last 5 workflow runs from GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=5 \
            > runs.json

      - name: Generate markdown table
        run: |
          echo "## Last 5 Workflow Runs" > runs.md
          echo "" >> runs.md
          echo "| Workflow | Status | Conclusion | Created At | Link |" >> runs.md
          echo "|----------|--------|------------|------------|------|" >> runs.md

          jq -r '.workflow_runs[] |
          "| \(.name) | \(.status) | \(.conclusion // "N/A") | \(.created_at) | [Link](\(.html_url)) |"' runs.json >> runs.md

      - name: Update README.md
        run: |
          sed -i '/## Last 5 Workflow Runs/,$d' README.md || true
          cat runs.md >> README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update last workflow runs status" || echo "No changes"
          git push
